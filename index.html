<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Word Guess Game</title>

   <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">

   <!-- jQuery Link-->
   <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
   <div class="container">
      <div class="game-area">
         <h1>US History Quiz</h1>

         <div id="quiz" class="main-content">

            <button id="start" class="btn">Start the Quiz</button>

            <!-- Time Remaining -->
            <div id="timer"></div>

            <!-- Display questions and answers -->
            <div id="question1"></div>
            <div id="answer1"></div>
            <div id="question2"></div>
            <div id="answer2"></div>
            <div id="question3"></div>
            <div id="answer3"></div>
            <div id="question4"></div>
            <div id="answer4"></div>
            <div id="question5"></div>
            <div id="answer5"></div>
            <div id="question6"></div>
            <div id="answer6"></div>
            <div id="question7"></div>
            <div id="answer7"></div>
            <div id="submit"></div>

            <!--Display after score submitted-->
            <div id="resultsMessage"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="unanswered"></div>

         </div>
      </div>
   </div>

   <script src="assets/javascript/trivia.js"></script>
</body>

</html>
